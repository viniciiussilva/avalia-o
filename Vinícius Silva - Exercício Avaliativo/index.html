<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>FORMULÁRIO</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="Vinícius Silva - Exercício Avaliativo/assets/css/formulario.css">

</head>
<body>
    <form method="POST" action="">
    <p>
        <label for='email'>E-mail:</label>
        <input type='email' id='email' autofocus>
        <span class="hint">por exemplo, seunome@dominio.com.</span>
        <span class="error">Prenche corretamente o seu E-mail.</span>
    </p>
    <p>
        <label for="subject">Assunto:</label>
        <input type="text" id="subject">
        <span class="hint">Nos diga qual é o seu problema ou ideia.</span>
        <span class="error">Prenche corretamente o assunto.</span>
    </p>
    <p>
        <label for="content">Mensagem:</label>
        <textarea id="content"></textarea>
        <span class="hint">
            Escreva sua mensagem, em até 500 caracteres.
        </span>
        <span class="error">Prenche corretamente a mensagem.</span>
    </p>
        <button>Enviar mensagem</button>

    </form>

    <script src="Vinícius Silva - Exercício Avaliativo/assets/Js/login.js"></script>

    
</body>
</html>
